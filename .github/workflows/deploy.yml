name: Model Deployment

on:
  push:
    branches: [ master, main ]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Using image: $IMAGE_NAME:${{ github.sha }}"
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker push $IMAGE_NAME:${{ github.sha }}

      - name: Deploy via API (stub for учебный проект)
        run: |
          IMAGE_NAME=ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Deploy request would be sent with image=$IMAGE_NAME:${{ github.sha }}"
          echo "CLOUD_TOKEN is set: ${{ secrets.CLOUD_TOKEN != '' }}"

